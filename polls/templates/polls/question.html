{% extends "polls/base.html" %}

{% block title %} Contact {% endblock %}

{% block content %}

    {% if form.errors %}
        <ul>
            {% for error in form.errors %}
                <li>{{ error }}</li>
            {% endfor %}
        </ul>
    {% endif %}


    <form action="{% url 'polls:question' %}" method="post">
        {% csrf_token %}
        
        {{ form }}
        
        <input type="submit" value="Добавить">
     </form>
{% endblock %}
